<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Product</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fceabb, #f8b500);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .form-card {
      background: #ffffff;
      padding: 35px 40px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
      transition: transform 0.3s ease;
    }

    .form-card:hover {
      transform: translateY(-5px);
    }

    h1 {
      text-align: center;
      color: #444;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #555;
    }

    .form-control {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      background: #f9f9f9;
      transition: 0.3s;
    }

    .form-control:focus {
      border-color: #f8b500;
      background: #fffef3;
      outline: none;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 18px;
      font-weight: 600;
      background: linear-gradient(to right, #ff8c00, #ffa500);
      border: none;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #e07b00, #f5a400);
    }

    #message {
      text-align: center;
      margin-top: 18px;
      font-weight: 600;
    }

    .link {
      margin-top: 20px;
      text-align: center;
    }

    .link a {
      color: #ff8c00;
      text-decoration: none;
      font-weight: 600;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-card">
    <h1>Add New Product</h1>
    <form id="productForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input class="form-control" type="text" id="name" required />
      </div>

      <div class="form-group">
        <label for="description">Description:</label>
        <input class="form-control" type="text" id="description" />
      </div>

      <div class="form-group">
        <label for="price">Price:</label>
        <input class="form-control" type="number" id="price" required />
      </div>

      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input class="form-control" type="number" id="quantity" required />
      </div>

      <button type="submit">Add Product</button>
    </form>

    <p id="message"></p>

    <div class="link">
      <a href="products.html">üì¶ View All Products</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('productForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const product = {
        name: document.getElementById('name').value,
        description: document.getElementById('description').value,
        price: Number(document.getElementById('price').value),
        quantity: Number(document.getElementById('quantity').value)
      };

      try {
        const res = await fetch('http://localhost:5000/api/products', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(product)
        });

        if (res.ok) {
          message.textContent = '‚úÖ Product added successfully!';
          message.style.color = 'green';
          form.reset();
        } else {
          const data = await res.json();
          message.textContent = '‚ùå Error: ' + (data.message || 'Failed to add product');
          message.style.color = 'red';
        }
      } catch (error) {
        message.textContent = '‚ùå Error: ' + error.message;
        message.style.color = 'red';
      }
    });
  </script>
</body>
</html>
