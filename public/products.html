<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All Products</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      background: #f4f6f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 1100px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .product-card {
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.05);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .product-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.1);
    }

    .product-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
      color: #007BFF;
    }

    .product-description {
      font-size: 14px;
      color: #666;
      margin-bottom: 12px;
    }

    .product-info {
      font-size: 14px;
      color: #444;
      margin-bottom: 12px;
    }

    .actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      font-weight: 600;
    }

    .edit-btn {
      background-color: #28a745;
      color: white;
    }

    .edit-btn:hover {
      background-color: #218838;
    }

    .delete-btn {
      background-color: #dc3545;
      color: white;
    }

    .delete-btn:hover {
      background-color: #c82333;
    }

    .link {
      margin-top: 30px;
      text-align: center;
    }

    .link a {
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 6px;
      background-color: #eaf1fb;
      transition: background 0.3s ease;
    }

    .link a:hover {
      background-color: #d0e4fa;
    }

    .no-products {
      text-align: center;
      color: #999;
      margin-top: 40px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>All Products</h1>

    <div id="productsContainer" class="product-list"></div>

    <p id="noProducts" class="no-products" style="display:none;">No products found.</p>

    <div class="link">
      <a href="index.html">âž• Add New Product</a>
    </div>
  </div>

  <script>
    async function loadProducts() {
      try {
        const res = await fetch('http://localhost:5000/api/products');
        if (!res.ok) throw new Error('Failed to fetch products');

        const products = await res.json();
        const container = document.getElementById('productsContainer');
        const noProducts = document.getElementById('noProducts');
        container.innerHTML = '';

        if (products.length === 0) {
          noProducts.style.display = 'block';
          return;
        }

        noProducts.style.display = 'none';

        products.forEach(product => {
          const card = document.createElement('div');
          card.className = 'product-card';

          card.innerHTML = `
            <div class="product-title">${product.name}</div>
            <div class="product-description">${product.description || '-'}</div>
            <div class="product-info">ðŸ’° Price: â‚¹${product.price.toFixed(2)}</div>
            <div class="product-info">ðŸ“¦ Quantity: ${product.quantity}</div>
            <div class="actions">
              <button class="edit-btn" onclick="editProduct('${product._id}')">Edit</button>
              <button class="delete-btn" onclick="deleteProduct('${product._id}')">Delete</button>
            </div>
          `;

          container.appendChild(card);
        });
      } catch (error) {
        alert(error.message);
      }
    }

    async function deleteProduct(id) {
      if (!confirm('Are you sure you want to delete this product?')) return;

      try {
        const res = await fetch(`http://localhost:5000/api/products/${id}`, {
          method: 'DELETE'
        });
        if (!res.ok) throw new Error('Failed to delete product');
        alert('Product deleted successfully');
        loadProducts();
      } catch (error) {
        alert(error.message);
      }
    }

    function editProduct(id) {
      window.location.href = `edit-product.html?id=${id}`;
    }

    loadProducts();
  </script>
</body>
</html>
