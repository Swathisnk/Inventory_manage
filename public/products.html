<!DOCTYPE html>
<html>
<head>
  <title>All Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 30px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #007BFF;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    button {
      margin-right: 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: white;
    }
    .edit-btn {
      background-color: #28a745;
    }
    .edit-btn:hover {
      background-color: #218838;
    }
    .delete-btn {
      background-color: #dc3545;
    }
    .delete-btn:hover {
      background-color: #c82333;
    }
    .link {
      margin-top: 20px;
      text-align: center;
    }
    .link a {
      text-decoration: none;
      color: #007BFF;
    }
    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>All Products</h1>

  <table id="productsTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price (â‚¹)</th>
        <th>Quantity</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <div class="link">
    <a href="index.html">Add New Product</a>
  </div>

  <script>
    async function loadProducts() {
      try {
        const res = await fetch('http://localhost:5000/api/products');
        if (!res.ok) throw new Error('Failed to fetch products');

        const products = await res.json();
        const tbody = document.querySelector('#productsTable tbody');
        tbody.innerHTML = '';

        if (products.length === 0) {
          tbody.innerHTML = '<tr><td colspan="5" style="text-align:center;">No products found.</td></tr>';
          return;
        }

        products.forEach(product => {
          const row = document.createElement('tr');

          row.innerHTML = `
            <td>${product.name}</td>
            <td>${product.description || ''}</td>
            <td>${product.price.toFixed(2)}</td>
            <td>${product.quantity}</td>
            <td>
              <button class="edit-btn" onclick="editProduct('${product._id}')">Edit</button>
              <button class="delete-btn" onclick="deleteProduct('${product._id}')">Delete</button>
            </td>
          `;

          tbody.appendChild(row);
        });
      } catch (error) {
        alert(error.message);
      }
    }

    async function deleteProduct(id) {
      if (!confirm('Are you sure you want to delete this product?')) return;

      try {
        const res = await fetch(`http://localhost:5000/api/products/${id}`, {
          method: 'DELETE'
        });
        if (!res.ok) throw new Error('Failed to delete product');
        alert('Product deleted successfully');
        loadProducts();
      } catch (error) {
        alert(error.message);
      }
    }

    function editProduct(id) {
      // Redirect to an edit page with the product id as a query parameter
      window.location.href = `edit-product.html?id=${id}`;
    }

    loadProducts();
  </script>
</body>
</html>
